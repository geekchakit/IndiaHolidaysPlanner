<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Submission Response</title>
    <link rel="stylesheet" href="./public/payment-success.css">
    <style>
        body {
            font-family: "Metropolis", "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif !important;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        #preloader {
            background: #000 url("./assets/bg/preloader.gif") no-repeat center center;
            background-size: 10%;
            height: 100vh;
            width: 100vw;
            position: fixed;
            z-index: 9999;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .success-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #f17329; /* Changed color */
            margin-bottom: 20px;
        }

        .order-details {
            margin: 30px 5px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            /* justify-content: space-between; */
            gap:1rem;
            margin-bottom: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
        }

        .detail-value {
            text-align: right;
            word-break: break-word;
            max-width: 60%;
        }

        .btn {
            background-color: #f17329; /* Changed color */
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #e0661a; /* Slightly darker for hover */
        }

        @media (max-width:768px) {
            .success-card {
                padding: 10px;
            }

            .success-card h1 {
                font-size: 25px;
            }

            .success-icon {
                margin-bottom: 0;
            }
        }
    </style>
</head>

<body>
    <!-- preloader is here  -->
    <div id="preloader"></div>
    <div class="container">
        <div class="success-card">
            <svg class="success-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="#f17329" stroke-width="2" />
                <path d="M8 12L11 15L16 9" stroke="#f17329" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <h1>Submission Successful!</h1>
            <p>Thank you for your message. Here are the details:</p>

            <div class="order-details">
                <div class="detail-row">
                    <span class="detail-label">Name:</span>
                    <span class="detail-value" id="contactName"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Contact No:</span>
                    <span class="detail-value" id="contactNumber"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Message:</span>
                    <span class="detail-value" id="contactMessage"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Website:</span>
                    <span class="detail-value" id="website"></span>
                </div>
            </div>
            <a href="index.html" class="btn">Go to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/jquery.min.js"></script>
    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function () {
            loader.style.display = "none";
        });

        // Replace with actual values from your form submission
        document.getElementById("contactName").textContent = localStorage.getItem("ContactName");
        document.getElementById("contactNumber").textContent = localStorage.getItem("ContactPhone");
        document.getElementById("contactMessage").textContent = localStorage.getItem("ContactMessage");
        document.getElementById("website").textContent = "Rajasthan"; // Static value as per your code
    </script>
</body>

</html>
